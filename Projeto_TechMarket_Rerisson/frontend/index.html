<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extrato TechMarket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Extrato de Transações</h1>
  <div class="extrato">
    <div class="transacao alto-valor">Compra - R$ 7.800</div>
    <div class="transacao">Compra - R$ 120</div>
  </div>

  <h2>Cadastro</h2>
  <form onsubmit="validarFormulario(); return false;">
    <input type="text" id="cpf" placeholder="CPF (somente números)" required><br>
    <input type="date" id="nascimento" required><br>
    <input type="text" id="telefone" placeholder="Telefone" required><br>
    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
